<!DOCTYPE html>
<html>
<head>
<title> The Great Race </title>
</head>   
  
<style>

  html {
   text-align: center;
   background-color: aliceBlue;
  }
  
  #myContainer {
  width: 1000px;
  height: 600px;
  position: relative;
  background-repeat: no-repeat;
  background: url("dragon-background.jpg");
  margin-left: auto;
  margin-right: auto;
}
#myAnimation {
  width: 187px;
  height: 113px;
  position: absolute;
  background: url("hiccup.png");
  background-repeat: no-repeat;
}
 
</style>
  
<body>
  <h1>THE GREAT RACE</h1>
  <h2>Hiccup and Toothless versus Astrid and Stormfly</h2>
  <h3>Click on the GO button to start the race!</h3>
</body>
  
<p>
<button onclick="myMove()">GO!</button> 
</p>

<div id ="myContainer">
  <div id ="myAnimation"></div>  
</div>
  
<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 875) {
      alert("Hiccup and Toothless WIN!");
      clearInterval(id);
    } else {
      pos++;  
      elem.style.left = pos + 'px';                                      
    }
  }
}                                     
                                      
</script>  
</html>

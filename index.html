<!DOCTYPE html>
<html>
<head>
<title> The Great Race </title>
</head>   
  
<style>
#myContainer {
  width: 1000px;
  height: 600px;
  position: relative;
  repeat: no-repeat;
  background: url("dragon-background.jpg");
  margin-left: auto;
  margin-right: auto;
}
#myAnimation {
  width: 100px;
  height: 70px;
  position: absolute;
  background: url("hiccup.png");
}
 body{
   text-align: center;
  }
</style>
  
<body>
  <h1>THE GREAT RACE!!</h1>
  <h2>Hiccup and Toothless versus Astrid and Stormfly</h2>
  <h3>Click on the GO button to start the race!</h3>
</body>
  
<p>
<button onclick="myMove()">GO!</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 900) {
      clearInterval(id);
      alert("Hiccup and Toothless WIN!");
    } else {
      pos++;  
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>  
  
</html>

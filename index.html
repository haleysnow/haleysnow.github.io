<! DOCTYPE html>
<html>
<head>
<title> The Great Race </title>
<style>
  h1{
  color: black;
  font-family: veranda;
  font-size: 36px;
  text-align: center;
  }
  
h2{
  color: black;
  font-family: veranda;
  font-size: 26px;
  text-align: center;
  }
  
h3{
  color: black;
  font-family: veranda;
  font-size: 16px;
  text-align: center;
  }
  
  body{
  padding-top: 10px;
  padding-right: 2%;
  padding-left: 2%;
  }
 
form {
  padding-left: 47%;
  }
  
  html{
  background-color: light-blue;
  background-image: url("background.jpg");
  background-repeat: no-repeat;
  background-position: fixed;
  background-size: cover;
  }
  
#myContainer{
  background-image: url("background.jpg");
  position: relative;
  height: 100%;
  width: auto;
  }
  
#myAnimation{
  background-image: url("hiccup.png");
  position: absolute;
    }

function myMove() {
  var elem = document.getElementByID("myAnimation")
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    }
    else {
      pos++;
      elem.style.left = pos + 'px';
    }
  }
  }
  
</style>
</head>  
  
<body>
  <div id="myContainer">
    <div id = "myAnimation"></div>
  </div>
  <h1>THE GREAT RACE!!!</h1>
  <h2>Hiccup and Toothless versus Astrid and Stormfly</h2>
  <h3>Click on the viking's helmet to start the race!</h3>
  <form action= "index.html" method="get">
    <p>
      <input type= "image" src="viking-helmet.png" width="70px" height="70px"/>
    </p>
  </form>
  <p>
    <input type="image" src="finish.png" width="300px" height="50px" align="right" />
    <br />
  </p>  
  <img>
  <br />
  <input type="image" src="hiccup.png" width="170px" height="130px" />
  <br /><br />
  <input type="image" src="girl.png" width="170px" height="130px" />
  </img>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title> The Great Race </title>
</head>   

<style>
  html{
  background-color: light-blue;
  background-image: url("background.jpg");
  background-repeat: no-repeat;
  background-position: relative;
  background-size: cover;
  }
  
  h1{
   color: black;
   font-family: veranda;
   font-size: 36px;
   text-align: center;
  }
  
  h2{
   color: black;
   font-family: veranda;
   font-size: 26px;
   text-align: center;
  }
  
  h3{
   color: black;
   font-family: veranda;
   font-size: 16px;
   text-align: center;
  }
  
  p{
   text-align: center; 
  }
  
  #myAnimation{
   background-image: url("hiccup.png");
   width: 170px;
   height: 130px;
   position: absolute; 
  }
  
</style>
  
<body>
  <h1>THE GREAT RACE</h1>
  <h2>Hiccup and Toothless versus Astrid and Stormfly</h2>
  <h3>Click on the viking's helmet to start the race!</h3>
  <p>
    <button onclick="myMove()">GO!</button>
  </p>
  
  <div id="#html">
    <div id = "#myAnimation"></div>
  </div>
  
  <br />
  <img src="finish.png" align="right" height= "auto" width= "18%" padding-right= "5%" />
  <br /><br />
  
  <img src="hiccup.png" />
  <br />
  
  <img src="girl.png" width= "25%" height= "auto" />
  
  <script>
   function myMove() {
    var elem = document.getElementById("myAnimation");
    var pos = 2%;
    var id = setInterval(frame, 5);
    function frame() {
      if (pos == 90%) {
        alert("Hiccup and Toothless WIN!"); 
      }
      else {
        pos++;
        elem.style.left = pos + '%';
      }
    }
  }
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title> The Great Race </title>
</head>   
  
<style>

  html {
   text-align: center;
   background-color: aliceBlue;
  }
  
  h1, h2, h3 {
   padding: 5px; 
  }
  
  button {
    background: url("viking-helmet.png") no-repeat;
    cursor:pointer;
    border:none;
    width:90px;
    height:76px;
}

  #myContainer {
  width: 1400px;
  height: 800px;
  position: relative; 
  background-image: url("backdrop.jpg");
  background-repeat: no-repeat;
  background-size: cover; 
  margin: auto;
}
  
#myAnimation {
  width: 200px;
  height: 125px;
  position: absolute;
  background: url("hiccup.png");
  background-repeat: no-repeat;
  margin-top: 50px;
}
 
#myAnimationAgain {
  width: 200px;
  height: 125px;
  position: absolute;
  background: url("girl.png");
  background-repeat: no-repeat;
  margin-top: 250px;
}  
 
image {
  background-repeat: no-repeat;
  margin: auto;
  }
  
</style>

<body> 
<div id ="myContainer">
  <h1>THE GREAT RACE!!!</h1>
  <h2>Hiccup and Toothless versus Astrid and Stormfly</h2>
  <h3>Click on the VIKING helmet to start the race!</h3>
  <button onclick="myMove()" ><br/><br/><br/><br/><br/><br/> Start Race</button> 
  <div id ="myAnimation"></div>  
  <div id ="myAnimationAgain"></div>  
</div>
</body> 
  
<script>
function getRandomInt(min, max) {
 return Math.floor(Math.random() * (max-min) + min); 
}

function myMove() {
  var elem = document.getElementById("myAnimation"); 
  var pos = 0;
  var elem2 = document.getElementById("myAnimationAgain"); 
  var pos2 = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos > 1200) {
      clearInterval(id);
      if(!alert("Hiccup and Toothless are the winners! Click ok to race again.")){window.location.reload();}
    } 
    else if (pos2 > 1200) {
      clearInterval(id);  
      if(!alert("Astrid and Stormfly are the winners! Click ok to race again.")){window.location.reload();}
    }
    else {
      pos = pos + getRandomInt(1, 10);
      elem.style.left = pos + 'px';
      pos2 = pos2 + getRandomInt(1, 10);
      elem2.style.left = pos2 + 'px';
      console.log("pos: " + pos + "<br>" + "pos2: ");
    }
  }
} 
  
</script>  
</html>

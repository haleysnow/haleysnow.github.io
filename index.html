<!DOCTYPE html>
<html>
<head>
<title> The Great Race </title>
</head>   
  
<style>

  html {
   text-align: center;
   background-color: aliceBlue;
  }
  
  button {
    background: url("viking-helmet.png") no-repeat;
    cursor:pointer;
    border:none;
    width:90px;
    height:76px;
}

  #myContainer {
  width: 1200px;
  height: auto;
  position: relative; 
  background-image: url("dragon-background.jpg");
  background-repeat: no-repeat;
  background-size: cover; 
  margin: auto;
}
  
#myAnimation {
  width: 300px;
  height: auto;
  position: absolute;
  background: url("hiccup.png");
  background-repeat: no-repeat;
  margin-top: 150px;
}
 
#myAnimationAgain {
  width: 300px;
  height: auto;
  position: absolute;
  background: url("girl.png");
  background-repeat: no-repeat;
  margin-top: 400px;
}  
 
</style>
  
<body>
  <h1>THE GREAT RACE!</h1>
  <h2>Hiccup and Toothless versus Astrid and Stormfly</h2>
  <h3>Click on the VIKING helmet to start the race!</h3>
</body>
  
<p>
<button onclick="myMove()" style="background: url(viking-helmet.png)"></button> 
</p>

<div id ="myContainer">
  <div id ="myAnimation"></div>  
  <div id ="myAnimationAgain"></div>  
</div>
  
<script>
function myMove() {
  var elem = document.getElementById("myAnimation"); 
  var pos = 0;
  var elem2 = document.getElementById("myAnimationAgain"); 
  var pos2 = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 1000) {
      alert("Hiccup and Toothless WIN!");
      clearInterval(id);
    } 
    else if (pos2 == 1000) {
      alert("Astrid and Stormfly WIN!");
      clearInterval(id);         
    }
    else {
      pos++;  
      elem.style.left = pos + 'px';  
      pos2++;  
      elem2.style.left = pos2 + 'px';  
    }
  }
}                                     
</script>  
</html>
